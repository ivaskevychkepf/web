<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Відслідковування місцезнаходження</h1>
        
        <div class="info-box">
            <div id="location">
                Ваше місцезнаходження з'явиться тут
            </div>
            
            <div id="distance">
                Відстань до Коледжу з'явиться тут
            </div>
            
            <div id="accuracy">
                Точність визначення з'явиться тут
            </div>
        </div>
        
        <div class="buttons">
            <button id="watchButton">Watch position</button>
            <button id="clearWatchButton">Clear watch</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
